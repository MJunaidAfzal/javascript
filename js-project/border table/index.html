<html>
    <head>
        <title>Border Table</title>
        <style>
            body{
                background-color: blue;
            }
        </style>
    </head>
    <body>
        <p id="demo"></p>
        <script>
            var numbers = parseInt(prompt('enter a number:'));
            var text = "";
            for(i=1; 1<=numbers; i++){
                document.getElementById('demo').innerHTML= text;
                for(j=1; 1<=10; j++);
               text += numbers + "x" + i +  "=" + numbers * i + "<br>"; 
            }
        </script>
        </body>
</html>

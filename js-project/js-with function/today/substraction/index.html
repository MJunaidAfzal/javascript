<html>
    <head>
        <title>substraction</title>
    </head>
    <body>
        <p id="normalway"></p>
        <p id="substraction"></p>
        <p id="array"></p>
        <p id="arraysubstraction"></p>

        <script>
            var x = 4;
            var y = 5;

            document.getElementById('normalway').innerHTML="the value of x is "+x+"<br> the value of y is "+y;

            var substraction = x-y;
            document.getElementById('substraction').innerHTML="the value of substraction is "+substraction;

            var arr = [3,4,5];
            document.getElementById('array').innerHTML="the value of 0 index is "+arr[0]+" <br> the value of 1 index is "+arr[1]+" <br> the value of 2 index is "+arr[2];

            var substraction = arr[0]- arr[1];
            document.getElementById('arraysubstraction').innerHTML="the value of array substraction is "+substraction;
        </script>

    </body>
</html>\

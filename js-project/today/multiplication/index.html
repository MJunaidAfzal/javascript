<html>
    <head>
        <title>multiplication</title>
    </head>
    <body>
        <p id="normalway"></p>
        <p id="multiplication"></p>
        <p id="array"></p>
        <p id="arraymultiplication"></p>

        <script>
            var x = 4;
            var y = 5;

            document.getElementById('normalway').innerHTML="the value of x is "+x+"<br> the value of y is "+y;

            var multiplication = x*y;
            document.getElementById('multiplication').innerHTML="the value of multiplication is "+multiplication;

            var arr = [3,4,5];
            document.getElementById('array').innerHTML="the value of 0 index is "+arr[0]+" <br> the value of 1 index is "+arr[1]+" <br> the value of 2 index is "+arr[2];

            var multiplication = arr[0]* arr[1];
            document.getElementById('arraymultiplication').innerHTML="the value of array multiplication is "+multiplication;
        </script>

    </body>
</html>

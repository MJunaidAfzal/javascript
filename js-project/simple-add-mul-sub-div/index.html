<html>
    <head>
        <title>caculation</title>
    </head>
    <body>
        <h1>The += Operator</h1>
        <p id="addition"></p>
        <p id="substraction"></p>
        <p id="multiply"></p>
        <p id="divide"></p>
        
        
        
        <script>
            let addition = 5;
            let substraction = 15;
            let multiply = 10;
            let divide = 25;

             addition += 10 
                document.getElementById('addition').innerHTML=addition;
             
            substraction -= 5
                document.getElementById('substraction').innerHTML=substraction;

             multiply *= 5
             document.getElementById('multiply').innerHTML=multiply;

             divide /= 5
             document.getElementById('divide').innerHTML=divide;

        </script>



    </body>
</html>

<html>
    <head>
        <title>name type</title>
    </head>
    <body>
        <p>my name is <span id="fullname"></span> </p>
        <p>my  father name is <span id="fathername"></span> </p>
        <p>my  school name is <span id="schoolname"></span> </p>
        <p>i study in <span id="classname"></span> </p>
        <p>my date of birth <span id="dob"></span> </p>
        <p>today is <span id="day"></span> </p>

        <script>

            let firstname,lastname,fathername,schoolname,classname,dob,day;

            firstname = "junaid";
            lastname = "afzal";
            fathername = "afzal";
            schoolname = "C.E.S.G.B.S";
            classname = "10";
            dob =  "septamber";
            day = "saturday";
            
            document.getElementById('fullname').innerHTML=firstname+" "+lastname;
            document.getElementById('fathername').innerHTML=fathername;
            document.getElementById('schoolname').innerHTML=schoolname;
            document.getElementById('classname').innerHTML=classname;
            document.getElementById('dob').innerHTML=dob;
            document.getElementById('day').innerHTML=day;


        </script>

    </body>
</html>

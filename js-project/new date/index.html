<html>
    <head>
        <title>new date</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="div1">
                <h1>NEW DATE</h1>
                <p id="newdate"></p>
                <h1 ><b> Year  </b></h1>
                <p id="Year"></p>
                <h1 ><b> Month  </b></h1>
                <p id="month"></p>
                <h1 ><b> Date  </b></h1>
                <p id="date"></p>
                <h1 ><b> Hours  </b></h1>
                <p id="hours"></p>
                <h1 ><b> Minutes  </b></h1>
                <p id="minutes"></p>
                <h1><b> Seconds  </b></h1>
                <p id="seconds"></p>
                </div>
             <script>
                    var x = new Date()
                    document.getElementById('newdate').innerHTML = x;
                    document.getElementById('Year').innerHTML = x . getFullYear();
                    document.getElementById('month').innerHTML = x . getMonth() +1;
                    document.getElementById('date').innerHTML = x . getDate();
                    document.getElementById('hours').innerHTML = x . getHours();
                    document.getElementById('minutes').innerHTML = x . getMinutes();
                    document.getElementById('seconds').innerHTML = x . getSeconds();
                </script>
    </body>
</html>
